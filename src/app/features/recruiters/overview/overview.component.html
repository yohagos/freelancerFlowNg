<mat-card class="cards">
  <mat-card-header class="card-headers">
    <mat-card-title>
      <h2>Overview: Recruiters</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let recruiter of recruiters">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{recruiter?.agency}}
          </mat-panel-title>
          <mat-panel-description>
            {{recruiter?.name}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="left-section">
          <p>Agency:</p>
          <p>Fullname:</p>
          <p>Email:</p>
          <p>Phone:</p>
          <p>Website:</p>
        </div>
        <div class="middle-section">
          <p>{{recruiter?.agency}}</p>
          <p>{{recruiter?.name}}</p>
          <p>{{recruiter?.email}}</p>
          <p>{{recruiter?.phone}}</p>
          <p>{{recruiter?.website}}</p>
        </div>
        <div class="right-section">
          <button mat-icon-button (click)="editRecruiter(recruiter?.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
