<mat-card class="cards">
  <mat-card-header class="card-headers">
    <mat-card-title>
      <h2>Overview: Recruiters</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="recruiterResponse$ | async as recruiterResponse">
    <mat-accordion >
      <mat-expansion-panel *ngFor="let recruiter of recruiterResponse.content">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{recruiter?.agency}}
          </mat-panel-title>
          <mat-panel-description>
            {{recruiter?.name}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="left-section">
          <p>Agency:</p>
          <p>Fullname:</p>
          <p>Email:</p>
          <p>Phone:</p>
          <p>Website:</p>
        </div>
        <div class="middle-section">
          <p>{{recruiter?.agency}}</p>
          <p>{{recruiter?.name}}</p>
          <p>{{recruiter?.email}}</p>
          <p>{{recruiter?.phone}}</p>
          <p>{{recruiter?.website}}</p>
        </div>
        <div class="right-section">
          <button mat-icon-button (click)="editRecruiter(recruiter?.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRecruiter(recruiter)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="empty-response" *ngIf="recruiterResponse.content && recruiterResponse.content.length <= 0">
      No recruiters available
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <mat-paginator class="paginator" [length]="recruiters.totalElement" *ngIf="recruiters.content && recruiters.content.length > 0"
    [pageSize]="recruiters.sizeOfEachPage" [pageIndex]="pageIndex" (page)="handlePageEvent($event)">

    </mat-paginator> -->
  </mat-card-actions>
</mat-card>
