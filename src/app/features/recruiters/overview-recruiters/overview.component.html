<mat-sidenav-container *ngIf="recruiterResponse$ | async as recs">
  <mat-sidenav [opened]="open" mode="side">
    <h2>Recruiters</h2>
    <mat-list>
      <mat-list-item class="item-btns" *ngFor="let item of recs.content" (click)="editRecruiter(item.id)">
        <span matListItemTitle> {{ item.agency }} </span>
            <span matListItemLine>
              {{ item.name }}
            </span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
 </mat-sidenav-container>

 <footer class="footer">
  <button mat-raised-button color="primary" class="add-btn"
    (click)="addRecruiter()">
    +
  </button>
  <button mat-raised-button (click)="test()">
    open
  </button>
 </footer>
