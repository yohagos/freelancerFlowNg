<mat-sidenav-container *ngIf="recruiterResponse$ | async as recs">
  <mat-sidenav [opened]="open" mode="side">
    <h2>Recruiters</h2>
    <mat-list>
      <mat-list-item class="item-btns" *ngFor="let item of recs.content" (click)="editRecruiter(item.id)">
          <span matListItemTitle>
            {{ item.agency }}
            <button class="delete-btn" mat-icon-button (click)="deleteRecruiter(item, $event)" >
              <mat-icon matSuffix >
                delete
              </mat-icon>
            </button>
          </span>
          <span matListItemLine>
            {{ item.name }}
          </span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
 </mat-sidenav-container>

 <footer id="footer">
  <button mat-raised-button (click)="openList()">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  <button mat-raised-button color="primary" class="add-btn"
    (click)="addRecruiter()">
    +
  </button>
 </footer>
