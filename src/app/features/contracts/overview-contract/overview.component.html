<mat-card class="cards">
  <mat-card-header class="card-headers">
    <mat-card-title>
      <h2>Overview: Contracts</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let contract of contracts.content">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{contract?.project?.client}}
          </mat-panel-title>
          <mat-panel-description>
            {{contract?.project?.projectName}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="left-section">
          <p>Client:</p>
          <p>Project Name:</p>
          <p>Start:</p>
          <p>End:</p>
        </div>
        <div class="middle-section">
          <p>{{contract?.project?.client?.clientName}}</p>
          <p>{{contract?.project?.projectName}}</p>
          <p>{{contract?.startDate}}</p>
          <p>{{contract?.endDate}}</p>
        </div>
        <div class="right-section">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="empty-response" *ngIf="contracts.content && contracts.content.length <= 0">
      No projects available
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator class="paginator" [length]="contracts.totalElement" *ngIf="contracts.content && contracts.content.length > 0"
      [pageSize]="contracts.sizeOfEachPage" [pageIndex]="pageIndex" (page)="handlePageEvent($event)">

      </mat-paginator>
  </mat-card-actions>
</mat-card>
